<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de nível</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #002b36;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 15px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00d9ff;
    }
    .content {
      max-width: 800px;
      margin: auto;
      flex: 1;
      padding: 20px;
    }
    a.voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #00d9ff;
      color: #002b36;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a.voltar:hover {
      background: #00a0c6;
      transform: scale(1.05);
    }

    /* Footer igual ao index */
    footer {
      padding: 20px;
      background-color: rgba(0,0,0,0.4);
      text-align: center;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }
    .footer-links {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .footer-links span,
    .footer-links a {
      color: #00d9ff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .footer-links a {
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .footer-links span:not(:last-child)::after,
    .footer-links a:not(:last-child)::after {
      content: "|";
      margin: 0 10px;
      color: #00d9ff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Controle de nível</header>
  
  <div class="content">
    <p>Detalhes técnicos do projeto, imagens, esquemas, código e explicações...</p>
    <a href="../index.html" class="voltar">← Voltar ao Portfólio</a>
  </div>

  <footer>
    <p>© 2025 Vitor Eduardo Freitas Oliveira</p>
    <div class="footer-links">
        <span class="static"><i class="fa-solid fa-envelope"></i> Vitoreduardoxbox@gmail.com</span>
        <span class="static"><i class="fa-solid fa-phone"></i> +55 31 99988-6070</span>
        <a href="https://github.com/Vitaum-not" target="_blank">
            <i class="fa-brands fa-github"></i> GitHub
        </a>
    </div>
  </footer>
</body>
</html>
